<!doctype html>
<html class="no-js h-100" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Smart Lego Block-student</title>
    <meta name="description" content="A high-quality &amp; free Bootstrap admin dashboard template pack that comes with lots of templates and components.">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" id="main-stylesheet" data-version="1.1.0" href="/static/styles/shards-dashboards.1.1.0.min.css">
    <link rel="stylesheet" href="/static/styles/extras.1.1.0.min.css">
    <script async defer src="https://buttons.github.io/buttons.js"></script>
  </head>
  <body class="h-100">
    
    <div class="container-fluid">
      <div class="row">
        <!-- Main Sidebar -->
        <aside class="main-sidebar col-12 col-md-3 col-lg-2 px-0">
          <div class="main-navbar">
            <nav class="navbar align-items-stretch navbar-light bg-white flex-md-nowrap border-bottom p-0">
              <a class="navbar-brand w-100 mr-0" href="/" style="line-height: 25px;">
                <div class="d-table m-auto">
                  <!-- <img id="main-logo" class="d-inline-block align-top mr-1" style="max-width: 25px;" src="/static/images/shards-dashboards-logo.svg" alt="Shards Dashboard"> -->
                  <span class="d-none d-md-inline ml-1">Smart Lego Block</span>
                </div>
              </a>
              <a class="toggle-sidebar d-sm-inline d-md-none d-lg-none">
                <i class="material-icons">&#xE5C4;</i>
              </a>
            </nav>
          </div>
          <form action="#" class="main-sidebar__search w-100 border-right d-sm-flex d-md-none d-lg-none">
            <div class="input-group input-group-seamless ml-3">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <i class="fas fa-search"></i>
                </div>
              </div>
              <input class="navbar-search form-control" type="text" placeholder="Search for something..." aria-label="Search"> </div>
          </form>
          <div class="nav-wrapper">
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link" href="/class">
                  <i class="material-icons">home</i>
                  <span>수업 조회</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/student">
                  <i class="material-icons">people</i>
                  <span>학생 조회</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link " href="/feedback">
                  <i class="material-icons">edit</i>
                  <span>강의 평가</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="/edit">
                  <i class="material-icons">account_circle</i>
                  <span>학생 설정</span>
                </a>
              </li>
            </ul>
          </div>
        </aside>
        <!-- End Main Sidebar -->
        <main class="main-content col-lg-10 col-md-9 col-sm-12 p-0 offset-lg-2 offset-md-3">
          <div class="main-navbar sticky-top bg-white">
            <!-- Main Navbar -->
            <nav class="navbar align-items-stretch navbar-light flex-md-nowrap p-0">
              <form action="#" class="main-navbar__search w-100 d-none d-md-flex d-lg-flex">
                <div class="input-group input-group-seamless ml-3">
                  <div class="input-group-prepend">
                    <div class="input-group-text">
                      <i class="fas fa-search"></i>
                    </div>
                  </div>
                  <input class="navbar-search form-control" type="text" placeholder="Search for something..." aria-label="Search"> </div>
              </form>
              <ul class="navbar-nav border-left flex-row ">
                
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle text-nowrap px-3" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">
                    <img class="user-avatar rounded-circle mr-2" src="/static/images/avatars/user.jpg" alt="User Avatar">
                  </a>
                  
                </li>
              </ul>
              <nav class="nav">
                <a href="#" class="nav-link nav-link-icon toggle-sidebar d-md-inline d-lg-none text-center border-left" data-toggle="collapse" data-target=".header-navbar" aria-expanded="false" aria-controls="header-navbar">
                  <i class="material-icons">&#xE5D2;</i>
                </a>
              </nav>
            </nav>
          </div>
          <!-- End Main Navbar -->

          <div class="main-content-container container-fluid px-4">
            <!-- Page Header -->
            <div class="page-header row no-gutters py-4">
              <div class="col-12 col-sm-4 text-center text-sm-left mb-0">
                <span class="text-uppercase page-subtitle">Edit Student Information</span>
                <h3 class="page-title">학생 정보 수정</h3>
              </div>
            </div>
            <!-- End Page Header -->
            <!-- Default Light Table -->
            <div class="row">
              <!--4만큼 빈다.-->
              <div class="col-lg-8">
                <div class="card card-small mb-4">
                  <div class="card-header border-bottom">
                    <h6 class="m-0"><strong class="font-weight-bold">{{student['name']}}</strong> 학생 세부 정보수정</h6>
                  </div>
                  <form action="/edit_detail" method="POST">
                    <ul class="list-group list-group-flush">
                      <li class="list-group-item p-3">
                        <div class="row">
                          <div class="col">                            
                              <div class="form-row">
                                <div class="form-group col-md-6">
                                  <strong class="text-muted d-block mb-2">학수번호</strong>
                                  <span class="form-control">{{student['student_id']}}</span> 
                                </div>
                                <div class="form-group col-md-6">
                                  <label for="feLastName">이름</label>
                                  <input type="text" class="form-control" id="student_name" name = "student_name" value="{{student['name']}}"> </div>
                                </div>
                          </div>
                        </div>
                      </li>
                      <li class="list-group-item px-4">
                        <strong class="text-muted">학생 세부정보 추가입력</strong>
                      </li>
                      <li class="list-group-item p-3">
                        <div class="row">
                          <div class="col">
                              <div class="form-row">
                                <div class="form-group col-md-6">
                                  <label for="feInputBirth">생년월일</label>
                                  <input type="date" class="form-control" id="edit birthday" name="birthday" value="{{student['birth']}}">
                                </div>
                                <div class="form-group col-md-6">
                                  <label for="feInputGender">성별</label>                                
                                    <select name="gender" class="form-control" id="edit gender" value="{{student['gender']}}">
                                      <option value="">성별 선택</option>
                                      <option name="남성" value="남성" {% if student['gender'] == '남성' %} selected {% endif %}>남성</option>
                                      <option name="여성" value="여성" {% if student['gender'] == '여성' %} selected {% endif %}>여성</option>
                                    </select>
                                </div>
                                <div class="form-group col-md-6">
                                  <label for="feInputPhone">전화번호</label>
                                  <input type="text" class="form-control" id="edit phone" name="phone" placeholder="010-1234-1234" value="{{student['phone']}}"> 
                                </div>
                                <div class="form-group col-md-6">
                                  <label for="feInputEmail">이메일주소</label>
                                  <input type="text" class="form-control" id="edit email" name="email" placeholder="example@domain.com" value="{{student['email']}}">
                                </div>
                                </div>
                                <!-- <div>
                                  <label for="feInputAddress">주소</label>
                                  <div class="form-row">

                                  </div>
                                </div> -->
                          </div>
                        </div>
                      </li>
                      <li class="list-group-item p-3">
                        <button type="submit" name = "student_key" value = "{{student['student_id']}}" class="btn btn-accent" onclick = "alert('저장 완료!')" >저장하기</button>
                      </li>                
                    </ul>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </main>
    </div>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
  <script src="https://unpkg.com/shards-ui@latest/dist/js/shards.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Sharrre/2.0.1/jquery.sharrre.min.js"></script>
  <script src="/static/scripts/extras.1.1.0.min.js"></script>
  <script src="/static/scripts/shards-dashboards.1.1.0.min.js"></script>
</body>
</html>
